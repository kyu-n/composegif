name: CI

on:
    push:
        branches: ['**']
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Run tests
              run: ./gradlew :app:test

    build:
        needs: test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 21
              uses: actions/setup-java@v4
              with:
                  java-version: '21'
                  distribution: 'temurin'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v3

            - name: Build JAR
              run: ./gradlew :app:jar

            - name: Upload build artifact
              uses: actions/upload-artifact@v4
              with:
                  name: composegif
                  path: app/build/libs/composegif.jar
                  retention-days: 90
